<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body> 
    <h1>Formatações semãnticas</h1>
    <h2><b>Bold</b> (negrito)(strong)</h2>
    <p>Frase com <b>Bold</b> não semãntico</p><br>

    <p>Frase com <strong>Bold</strong> semãntico</p>
    <hr>
    <h2>itálico</h2>
    <p>Frase com <i>itálico</i> não semantico</p>
    <p>Frase com itálico semãntico</p>
</body>
</html>
